return: :class:`Request`
summary: Defines a Postscript plot output driver.
oneliner: Defines a Postscript plot output driver.
params:
- output_title:
    default: magics++ plot
    desc: Defines a title for the output which gets displayed if the format supports
      it.
    ptype: str
    values: ''
- output_name_first_page_number:
    default: 'on'
    desc: Determines whether, for the first page of multipage output, the number is
      included in the filename.
    ptype: str
    values: on/off
- output_file_minimal_width:
    default: '1'
    desc: Width of numbering of multi-file outputs (eg, 'plot.1.png' or 'plot.001.png').
    ptype: number
    values: ''
- output_debug:
    default: 'off'
    desc: Defines if extra debug information are written in the output file (PS, EPS,
      SVG) or console (PNG).
    ptype: str
    values: on/off
- output_filelist:
    default: 'off'
    desc: Defines if a list of all generated files should be written to a file.
    ptype: str
    values: on/off
- output_filelist_name:
    default: magics_outputs.lst
    desc: Defines the name of the file containing the list of generated files.
    ptype: str
    values: ''
- output_ps_colour_model:
    default: rgb
    desc: Defines the PostScript colour model.
    ptype: str
    values: rgb/cmyk/monochrome/gray/cmyk_monochrome/cmyk_gray
- output_ps_scale:
    default: '1.0'
    desc: Defines the PostScript scale between 0.1 and 1.0 (1.0 being the full page
      size).
    ptype: number
    values: ''
- output_ps_split:
    default: 'off'
    desc: Enables the output to be split into different (single page) PostScript files.
    ptype: str
    values: on/off
