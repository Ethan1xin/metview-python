return: :class:`Request`
summary: Defines a PDF plot output driver.
oneliner: Defines a PDF plot output driver.
params:
- output_title:
    default: 'magics++ plot'
    desc: Defines a title for the output.
    ptype: str
    values: ''
- output_width:
    default: '800'
    desc: Defines the width of the image in pixels.
    ptype: number
    values: ''
- output_name_first_page_number:
    default: 'on'
    desc: Determines whether for the first page the number is included in the filename.
    ptype: str
    values: on/off
- output_file_minimal_width:
    default: '1'
    desc: Width of numbering of multi-file outputs (eg. use 1 for 'plot.1.png', 3 for 'plot.001.png' etc).
    ptype: number
    values: ''
- output_debug:
    default: 'off'
    desc: Defines if extra debug information are written into the output.
    ptype: str
    values: on/off
- output_filelist:
    default: 'off'
    desc: Defines if a list of all the generated files should be written into a file.
    ptype: str
    values: on/off
- output_filelist_name:
    default: magics_outputs.lst
    desc: Defines the name of the file containing the list of generated files.
    ptype: str
    values: ''
- output_cairo_transparent_background:
    default: 'off'
    desc: Defines the background to be transparent.
    ptype: str
    values: on/off
- output_cairo_antialias:
    default: 'on'
    desc: Defines if lines are antialiased.
    ptype: str
    values: on/off
