return: :class:`Request`
summary: Defines an SVG plot output driver.
oneliner: Defines an SVG plot output driver.
params:
- output_title:
    default: magics++ plot
    desc: Defines a title for the output which gets displayed if the format supports
      it.
    ptype: str
    values: ''
- output_width:
    default: '800'
    desc: Defines the width of the image in pixels.
    ptype: number
    values: ''
- output_name_first_page_number:
    default: 'on'
    desc: Determines whether, for the first page of multipage output, the number is
      included in the filename.
    ptype: str
    values: on/off
- output_file_minimal_width:
    default: '1'
    desc: Width of numbering of multi-file outputs (eg, 'plot.1.png' or 'plot.001.png').
    ptype: number
    values: ''
- output_debug:
    default: 'off'
    desc: Defines if extra debug information are written in the output file.
    ptype: str
    values: on/off
- output_filelist:
    default: 'off'
    desc: Defines if a list of all generated files should be written into a file.
    ptype: str
    values: on/off
- output_filelist_name:
    default: magics_outputs.lst
    desc: Defines the name of the file containing the list of generated files.
    ptype: str
    values: ''
- output_svg_desc:
    default: ''
    desc: Defines a text describing the content of the SVG output.
    ptype: str
    values: ''
- output_svg_meta:
    default: ''
    desc: Defining meta data in RDF to be added to the SVG output.
    ptype: str
    values: ''
- output_svg_use_external_files:
    default: 'on'
    desc: Can the SVG driver use external files for cell and image plotting. External
      files will reduce the SVG file size but add an external dependency!
    ptype: str
    values: on/off
- output_svg_fix_size:
    default: 'off'
    desc: Decides if the size is fixed in the SVG document.
    ptype: str
    values: on/off
- output_svg_logo_location:
    default: inline
    desc: Sets where the (ECMWF) logo can be found.
    ptype: str
    values: 'inline/share/local'
